<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whole">
      <div>
        <p class="country">France</p>
        <div class="flag-france">
          <div class="blue stripe"></div>
          <div class="white stripe"></div>
          <div class="red stripe"></div>
        </div>
      </div>
      <div>
        <p class="country">Germany</p>
        <div class="flag-germany">
            <div class="black stripe"></div>
            <div class="red stripe"></div>
            <div class="yellow stripe"></div>
        </div>
      </div>
      <div>
        <p class="country">Madagascar</p>
        <div class="flag-madagascar">
            <div class="whitex stripe"></div>
            <div>
                <div class="redx stripe"></div>
                <div class="greenx stripe"></div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
